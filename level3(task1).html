<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .gallery
         {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .gallery img 
        {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover 
        {
            transform: scale(1.1);
        }

        .modal
         {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content
         {
            margin: 15% auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .close
         {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus
         {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        .slideshow-container
         {
            position: relative;
            max-width: 1000px;
            margin: auto;
            margin-top: 20px;
        }

        .slideshow-container img 
        {
            width: 100%;
        }

        .fade 
        {
            animation-name: fade;
            animation-duration: 3s;
        }

        @keyframes fade 
        {
            from {opacity: 0.4}
            to {opacity: 1}
        }
    </style>
    <title>Image Gallery and Slideshow</title>
</head>
<body>

<h2>Image Gallery</h2>
<div class="gallery">
    <img src="C:\Users\PC\Desktop\cognify\image\code1.jpg" alt="Image 1">
    <img src="C:\Users\PC\Desktop\cognify\image\code2.png" alt="Image 2">
    <img src="C:\Users\PC\Desktop\cognify\image\code3.webp" alt="Image 3">
    <img src="C:\Users\PC\Desktop\cognify\image\code4.jpg" alt="Image 4">
</div>

<div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
</div>

<h2>Image Slideshow</h2>
<div class="slideshow-container">
    <div class="mySlides fade">
        <img src="C:\Users\PC\Desktop\cognify\image\code1.jpg" alt="Image 1">
    </div>
    <div class="mySlides fade">
        <img src="C:\Users\PC\Desktop\cognify\image\code2.png" alt="Image 2">
    </div>
    <div class="mySlides fade">
        <img src="C:\Users\PC\Desktop\cognify\image\code3.webp" alt="Image 3">
    </div>
    <div class="mySlides fade">
        <img src="C:\Users\PC\Desktop\cognify\image\code4.jpg" alt="Image 4">
    </div>
</div>

<script>
    
    const galleryImages = document.querySelectorAll('.gallery img');
    const modal = document.getElementById('myModal');
    const modalImg = document.getElementById('img01');
    const closeModal = document.getElementsByClassName('close')[0];

    galleryImages.forEach(image => {
        image.onclick = function() {
            modal.style.display = 'block';
            modalImg.src = this.src;
        }
    });

    closeModal.onclick = function() {
        modal.style.display = 'none';
    }

    let slideIndex = 0;
    showSlides();

    function showSlides() 
    {
        let i;
        const slides = document.getElementsByClassName('mySlides');
        for (i = 0; i < slides.length; i++) 
        {
            slides[i].style.display = 'none';
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex-1].style.display = 'block';
        setTimeout(showSlides, 2000);
    }
</script>

</body>
</html>
